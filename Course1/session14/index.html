<script>
  //problema 1
  let gjeniVleren = [1, "3", 2.3, {}, "test", "A", { 5: "2" }];
  console.log("Vlera per indexin e 5-te eshte : ", gjeniVleren[5]);

  //problema 2

  let nxenesi = {
    emri: "Test",
    mbiemri: "Test2",
    lendet: {
      fizike: [10, 9, 9],
      matematike: [9, 8, 10],
      letersi: [7, 8, 4],
    },
  };
  console.log("Nota e 2-te e fizikes eshte : ", nxenesi.lendet.fizike[1]);

  //problemei 3

  nxenesi.lendet.fizike.push(4);
  nxenesi.lendet.matematike.push(10);
  nxenesi.lendet.letersi.push(8);

  console.log("Notat e shtuara jane : ", nxenesi.lendet);

  //problema 4

  // function _calcMesatare(nota1, nota2, nota3, nota4) {
  //   return (nota1 + nota2 + nota3 + nota4) / 4;
  // }
  const calcMesatare = (nota1, nota2, nota3, nota4) => (nota1 + nota2 + nota3 + nota4) / 4;

  console.log(
    "Mesatarja e fizikes eshte : ",
    calcMesatare(
      nxenesi.lendet.fizike[0],
      nxenesi.lendet.fizike[1],
      nxenesi.lendet.fizike[2],
      nxenesi.lendet.fizike[3],
    ),
  );

  console.log(
    "Mesatarja e matematikes eshte : ",
    calcMesatare(
      nxenesi.lendet.matematike[0],
      nxenesi.lendet.matematike[1],
      nxenesi.lendet.matematike[2],
      nxenesi.lendet.matematike[3],
    ),
  );

  console.log(
    "Mesatarja e letersise eshte : ",
    calcMesatare(
      nxenesi.lendet.letersi[0],
      nxenesi.lendet.letersi[1],
      nxenesi.lendet.letersi[2],
      nxenesi.lendet.letersi[3],
    ),
  );
  console.log(
    "notat e bashkuara jane : ",
    [].concat(nxenesi.lendet.letersi, nxenesi.lendet.matematike, nxenesi.lendet.fizike),
  );
</script>
