<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #div1 {
        width: 100px;
        height: 100px;
        background-color: red;
      }
      #div2 {
        width: 100px;
        height: 100px;
        background-color: rgb(0, 149, 255);
      }
    </style>
  </head>
  <body>
    <h1 id="heading1">Ky eshte nje header</h1>

    <div id="div1"></div>
    <div id="div2"></div>

    <script>
      let header = document.getElementById("heading1");
      header.addEventListener("click", () => {
        console.log("Un klikova header 1");
      });

      document.body.addEventListener("click", (event) => {
        console.log("Klikova ne trup", event.target, event);
      });
    </script>
  </body>
</html>
