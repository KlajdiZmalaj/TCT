<script>
  //ush1
  const getData = async (type) => {
    if (type == "users") {
      const req_users = await fetch("https://jsonplaceholder.typicode.com/users");
      const data_users = await req_users.json();
      console.log("Te dhenat per userat jane : ", data_users);
    }
    if (type === "todos") {
      const req_todos = await fetch("https://jsonplaceholder.typicode.com/todos");
      const data_todos = await req_todos.json();
      console.log("Te dhenat per todos jane : ", data_todos);
    }
  };
  //ben fetch API per todos
  getData("todos");
  //ben fetch API per users
  getData("users");
  //sben asgje pasi ska if per ===posts
  getData("posts");
</script>

<script>
  //ush3
  const shtoUseratLI = async () => {
    const thirrja = await fetch("https://jsonplaceholder.typicode.com/users");
    const users = await thirrja.json();
    //krijojme ul
    const tagUL = document.createElement("ul");
    document.body.append(tagUL);

    for (let index = 0; index < users.length; index++) {
      const listaEKrijuar = document.createElement("li");
      listaEKrijuar.innerText = `emir eshte : ${users[index].name} dhe email : ${users[index].email}`;
      tagUL.append(listaEKrijuar);
    }
    console.log("Userat jane : ", users);
  };
  shtoUseratLI();
</script>
