<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold animate__animated animate__zoomInLeft" id="isCustom">Custom jumbotron</h1>
        <p class="col-md-8 fs-4 animate__animated animate__fadeInRightBig animate__repeat-3">
          Using a series of utilities, you can create this jumbotron, just like the one in previous versions of
          Bootstrap. Check out the examples below for how you can remix and restyle it to your liking.
        </p>
        <button class="btn btn-primary btn-lg" type="button">Example button</button>
      </div>
    </div>

    <h1 class="animate__animated animate__bounce">An animated element</h1>
  </body>
</html>
