<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feane</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="./web.css" />
  </head>
  <body>
    <header>
      <nav>
        <span>Feane</span>

        <ul>
          <li>Home</li>
          <li>Menu</li>
          <li>About</li>
          <li>Book table</li>
        </ul>

        <div>
          <i class="fa fa-user" aria-hidden="true"></i>
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
          <i class="fa fa-search" aria-hidden="true"></i>
          <button>Order Online</button>
        </div>
      </nav>
      <div class="p-5 mb-4 rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold" id="heading">Fast Food Restaurant</h1>
          <p class="col-md-8 fs-4" id="textWhite">
            Using a series of utilities, you can create this jumbotron, just like the one in previous versions of
            Bootstrap. Check out the examples below for how you can remix and restyle it to your liking.
          </p>
          <button class="btn btn-primary btn-lg" type="button">Example button</button>
        </div>
      </div>
    </header>
  </body>
</html>
